    <script>
      // Hamburger Menu
      const icon = document.getElementById('hamburger-icon');
      const hamburgerMenuExpanded = document.getElementById(
        'hamburger-menu-expanded'
      );
      const hamburgerMenuCross = document.getElementById(
        'hamburger-menu-cross'
      );
      const wrapper = document.querySelector('.wrapper');
      const close = document.querySelector('.close');

      // when you click the hamburger menue
      icon.addEventListener('click', () => {
        wrapper.classList.toggle('disappear');
        hamburgerMenuExpanded.classList.remove('disappear');
        hamburgerMenuCross.classList.remove('disappear');
      });

      // when you click the cross to close
      hamburgerMenuCross.addEventListener('click', () => {
        wrapper.classList.remove('disappear');
        hamburgerMenuExpanded.classList.toggle('disappear');
      });
    </script>
